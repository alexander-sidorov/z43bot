on:
  push:
    tags:
      - '!refs/tags/*'
    branches:
      - '*'

jobs:
  run_tests:
    runs-on: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
        with:
          python-version: '3.9'
          architecture: 'x64'
      - name: install pipenv
        run: pip install pipenv
      - name: install virtual env
        run: pipenv --three
      - name: install packages
        run: pipenv install --dev
      - name: run tests
        run: pipenv run make qa
