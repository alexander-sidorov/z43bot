name: QA

on: [push]

jobs:
  run_tests:
    env:
      ADMIN_PASSWORD: "1"
      BOT_TOKEN: "xxx-token"
      PORT: "8000"
      PYTHONPATH: "src"
      SERVICE_URL: "http://localhost:8000"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x64'
      - name: venv-install-pipenv
        run: pip install pipenv
      - name: venv-init
        run: mkdir -p .venv
      - name: venv-python
        run: pipenv --three
      - name: venv-packages-cache
        id: venv-packages-cache
        uses: actions/cache@v2
        with:
          path: ./.venv/
          key: ${{ runner.os }}-pipenv-${{ hashFiles('Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pipenv-${{ hashFiles('Pipfile.lock') }}
      - name: venv-packages-install
        if: ${{ !steps.venv-packages-cache.outputs.cache-hit }}
        run: pipenv install --dev
      - name: run-prod-httpd
        run: pipenv run make run-prod &
      - name: run-qa
        run: pipenv run make qa
