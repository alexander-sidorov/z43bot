<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bot Setup</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Telegram Bot Setup</h1>
            <hr>
            <h3>Current webhook</h3>
            <pre>{{ url_webhook_current }}</pre>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <section>
                <h3>New webhook</h3>
                <pre>{{ url_webhook_new }}</pre>
            </section>
            <section>
                <form action="/webhook-setup/" method="post">
                    <div class="mb-3">
                        <label for="id_password">Password:</label>
                        <input id="id_password" name="password" type="password">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary">Set up webhook</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
